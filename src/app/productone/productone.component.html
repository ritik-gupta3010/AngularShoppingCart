<div class="border m-2 p-2" style="width: fit-content">
  <div class="m-2">
    <img src="{{product.name}}" alt="">
    <!-- <div>{{product.name}}</div> -->
    <div>{{ product.price }}</div>
  </div>
  <div class="m-2 d-flex justify-content-between">
    <button class="btn btn-danger" (click)="removeProductToCart(product)">-</button>
    {{ count }}
    <button class="btn btn-success" (click)="addProductToCart(product)">+</button>
  </div>
</div>
