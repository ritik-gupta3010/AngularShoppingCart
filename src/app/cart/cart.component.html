<div class="row itemsBlock">
  <h1>shopping cart({{ totalItem }})</h1>
  <div *ngFor="let product of cart" class="col-md-4 col-sm-6 col-12">
    <div class="border m-2 p-2" style="width: fit-content">
      <div class="m-2">
        <img *ngIf="product.name !== ''" src="{{ product.name }}" alt="" />
        <div *ngIf="product.price !== ''">
          {{ product.price }}
        </div>
      </div>
    </div>
  </div>
</div>
